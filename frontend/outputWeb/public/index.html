<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Video Player Output Webpage" />
    <title>Video Player</title>
    <style>
      /* Minimal CSS for required elements */
      #spinner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* Initially hidden */
      }
      #progress {
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 5px;
        background: blue;
        z-index: 99;
        transition: width 0.1s ease-in-out;
      }
      #caminfo {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 999;
      }
      #quality {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 999;
      }
      #message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        font-size: large;
        color: red;
        pointer-events: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- The root container for your React app -->
    <div id="root"></div>

    <!-- Additional elements expected by main.js -->
    <div id="spinner"></div>
    <div id="progress"></div>
    <div id="caminfo">
      <span id="camid"></span>
    </div>
    <div id="quality">
      <span id="fps"></span>
    </div>
    <div id="message"></div>

    <!-- Load your 3D viewer script -->
    <script src="main.js"></script>
  </body>
</html>
